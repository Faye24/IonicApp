<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>USERS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of userList; let i=index">
      <ion-label>{{ user.name }}</ion-label>
      <ion-icon slot="end" (click)="showactionButtons()" name="ellipsis-vertical-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
